{% extends "base.html" %}

{% block content %}
<h1 class="title">
  {{ section.title }}
</h1>

{% for page in section.pages %}

<a class="anchor-target" id="{{ page.title | slugify }}"></a>
<h3 class="asset-section">
    <a class="anchor-link" href="/games/{{ page.title | slugify }}/">{{ page.title }}</a>
</h3>

{% endfor %}

{% endblock content %}
